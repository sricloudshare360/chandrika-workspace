<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p>Enter two numbers and select an operation.</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <br>
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>
    <p id="result"></p>

    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = "Cannot divide by zero.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operation.";
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
